<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento Loja</title>
    <link rel="stylesheet" href="styleGer.css">
</head>
<body>
    <div class="container">

        <div class="cabeçalho">
            <h1>Gerenciamento dos Produtos</h1>
            <button onclick="loja()" id="loja">Loja</button>
        </div> 

        <div class="criarItens">
            <label for="nome">Nome:</label>
            <input type="text" id="nome">

            <label for="descricao">Descrição:</label> 
            <input type="text" id="descricao">

            <label for="preco">Preço:</label>
            <input type="number" id="preco">

            <button onclick="criarProduto()">Criar Produto</button>
        </div>

        <div class="tabela">
            <table class="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Nome:</th>
                        <th>Descrição:</th> 
                        <th>Preço:</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tProdutos">
                    
                </tbody>
            </table>
        </div>

    </div> 

    <script src="scriptGer.js"></script>
</body>
</html>
